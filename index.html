<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
  <script type="text/javascript" src='js/scripts.js'></script>
  <title>Gringots bank</title>
</head>
<body>
  <div class="container bg-info">
    <div class="jumbotron">
      <h1>Gringots Bank</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form id='new-account'>
          <div class="form-group">
            <label for="name">Enter Name:</label>
            <input type="text" id='name'>
          </div>

          <div class="form-group">
            <label for="init-deposit">Initial Deposit:</label>
            <input type="number" id="init-deposit">
          </div>

          <button for='new-account' type="submit" class="btn">Price Me!!!</button>
        </form>
      </div>
      <div class="col-md-4">
        <h2>Current Balance:</h2>
        <div id="result">

        </div>
      </div>
      <div class="col-md-4">
        <form id='change-account'>
          <div class="form-group">
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id='deposit'>
          </div>

          <div class="form-group">
            <label for="withdrawl">Initial Deposit:</label>
            <input type="number" id="withdrawl">
          </div>

          <button for='change-account' type="submit" class="btn">Price Me!!!</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
